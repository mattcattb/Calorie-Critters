services:
  devcontainer:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ../..:/workspaces:cached
      - devcontainer-home-config:/home/node/.config
      - devcontainer-home-cache:/home/node/.cache
      - devcontainer-home-local-share:/home/node/.local/share
      - devcontainer-codex:/home/node/.codex
      - devcontainer-npm:/home/node/.npm
      - /var/run/docker.sock:/var/run/docker.sock
    command: sleep infinity
    env_file:
      - .env

  db:
    image: postgres:18.1-alpine
    restart: unless-stopped
    command:
      - "postgres"
      - "-c"
      - "max_connections=${POSTGRES_MAX_CONNECTIONS}"
    volumes:
      - postgres-data:/var/lib/postgresql
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    profiles: ["redis"]
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

volumes:
  devcontainer-home-config:
  devcontainer-home-cache:
  devcontainer-home-local-share:
  devcontainer-codex:
  devcontainer-npm:
  postgres-data:
  redis-data:
